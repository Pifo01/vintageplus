{% include 'header.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <!-- Título de la categoría con estilo destacado -->
    <div class="container text-bg-light text-center display-4 py-4 mb-5 rounded-top border-bottom">Categoria {{ card.titulo|capfirst }}</div>
    
    <!-- Tabla de detalles de la categoría -->
    <table class="table table-striped table-bordered shadow-sm rounded">
        <tr>
            <th>ID</th>
            <td>{{ card.id }}</td>
        </tr>
        <tr>
            <th>Título</th>
            <td>{{ card.titulo }}</td>
        </tr>
        <tr>
            <th>Marca</th>
            <td>{{ card.marca }}</td>
        </tr>
    </table>
    
    <!-- Tarjeta de imagen -->
    <div class="card mb-4 shadow-sm rounded">
        <div class="card-header bg-dark text-white">
            <h5 class="card-title mb-0">Imagen</h5>
        </div>
        <div class="card-body text-center">
            <img src="{{ card.imagen.url }}" alt="Imagen de {{ card.titulo }}" class="img-fluid rounded shadow-sm" style="max-width: 100%; height: auto;">
        </div>
    </div>
    
    <!-- Botón de regreso -->
    <div class="d-flex justify-content-center mt-4">
        <a href="/dashboard/categoria/" class="btn btn-outline-success btn-lg px-5">Volver</a>
    </div>

    <div style="height: 100px;"></div>
</div>
{% endblock %}
